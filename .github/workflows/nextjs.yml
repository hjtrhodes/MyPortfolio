name: Node.js CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      
      - name: Set environment variables
        run: |
          echo "REACT_APP_NEXT_PUBLIC_EMAILJS_SERVICE_ID=${{ secrets.REACT_APP_NEXT_PUBLIC_EMAILJS_SERVICE_ID }}" >> $GITHUB_ENV
          echo "REACT_APP_NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=${{ secrets.REACT_APP_NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}" >> $GITHUB_ENV
          echo "REACT_APP_NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${{ secrets.REACT_APP_NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: Build
        run: |
          npm ci --legacy-peer-deps
          npm run build
          npm run export
          touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out

